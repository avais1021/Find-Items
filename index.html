<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- onkeypress="return event.charCode != 32" -->
    <section class="findItems">
        <div class="container">

            <div class="row">
                <div class="search">
                    <input id="search_input" placeholder="search your items" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- <button id="search_btn">search</button> -->
                </div>

                <div class="dropdown">
                    <div class="addParent">
                        <h2>ADD ITEMS</h2> 
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="addItems">
                        <input id="containerName" placeholder="your container name" type="text">
                        <div class="addItems_row">
                            <input id="yourItems" placeholder="add your items" type="text">
                            <button id="addBtn">ADD</button>
                        </div>
                        <div class="items">
                           
                        </div>
                        <button id="save" data-sb="0">Save</button>
                    </div>
                </div>

                <div class="yourDraw">
                    <div class="yourDraw__row">
                        <h3>Your Draw</h3>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="yourDraw__row1">
                        <!-- <p>draw1</p>
                        <p>draw2</p> -->
                    </div>
                </div>

                <div class="box">

                    
                </div>
            </div>

        </div>
    </section>


    <!-- <script src="script.js"></script> -->
    <script src="test.js"></script>
    <!-- <script src="scriptcopy2.js"></script> -->
</body>

</html>
